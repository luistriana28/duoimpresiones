<link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/estilos.css" rel="stylesheet">
        <link src="css/jquery-checktree.css" rel="stylesheet"></link>
        
        <!--Javascript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-checktree.js"></script> 
        <script src="js/bootstrap.js"></script>
        <script src="js/efectos.js"></script> 
<div class="panel panel-default">
    <div class="panel-body">
        <h1>LONAS</h1>
        <div class="row">
            <div class="col-md-3">
                <label>Tipo:</label>
                <select class="selectpicker form-control" id="tiposLonas">
                    <option value="1" class="active">Lona</option>
                    <option value="2">Vinil</option>
                    <option value="3">Microperforado</option>
                    <option value="4">Lona Traslucida</option>
                    <option value="5">Vinil Electro</option>
                </select>
            </div>
            <div class="col-md-4">
                <label id="archivosS">Subir Archivos:</label>
                <input type="file" multiple>
            </div>
        </div><br>
        <div class="row">
            <div class="col-md-2">
                <label>Cantidad:</label><br>
                <input type="text" class="form-control" id="cantidadLonas"><br>
                <label>Acabado:</label><br>
                <input type="checkbox"><label>Bastilla</label><br>
                <input type="checkbox"><label>Ojillos</label><br>
                <input type="checkbox"><label>Otros</label><br>
                <textarea></textarea>                
            </div>
            <div class="col-md-4 col-md-offset-1">
                <label>Medidas:</label><br>
                <label>Ancho:</label><br>
                <input type="text" class="form-control" id="anchoLona"><br>
                <label>Largo:</label><br>
                <input type="text" class="form-control" id="largoLona">
            </div>
        </div><br>
        <div class="row">
            <div class="col-md-3">
                <label>Precio:</label><br>
                <input type="text" class="form-control" id="precioLonas">
            </div>
            <div class="col-md-2">
                <label>Fecha de Entrega:</label>
                <input type="date" name="fecha" class="form-control" id="fechaLonas">
            </div>
            <div class="col-md-5">
                <label>Hora de Entrega:</label>
                <input id="hora_final" name="exit-time" type="time" class="form-control">
            </div>
        </div><br><br>
        <input type="button" class="btn btn-success" value="Confirmar Compra">    
    </div>
</div>
