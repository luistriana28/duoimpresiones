<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alta de articulos</title>
        
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/estilos.css" rel="stylesheet">
        
        <script src="js/jquery-2.1.3.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="panel panel-primary">
                <div class="panel-heading">
                      <h3 class="panel-title">Registro de articulos</h3>
                </div>
                <div class="panel-body">
                      <div class="row form-group col-sm-12">
                        <label class="col-sm-7" for="a_paterno">Clave: </label>
                        <input class="col-sm-5 form-control" type="text" id="Clave_producto" placeholder="Clave del producto..." required="true" name="a_paterno">
                      </div>
                      <div class="row form-group col-sm-12">
                        <label class="col-sm-7" for="a_paterno">Descripcion: </label>
                        <input class="col-sm-5 form-control" type="text" id="Clave_producto" placeholder="Descripcion del producto" required="true" name="a_paterno">
                      </div>
                    <div class="form-group" >
                     <div class="row" >
                        <div class="col-sm-4 form-group">
                        <label class="control-label">Agregar detalles del producto</label>
                       </div>
                        <div class="col-sm-6" id="f23c">
                           <button type="button" class="btn btn-primary btn-sm" id="Plus_detalles">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div>
                    </div>
                </div>
                      <!--TABLA DE DETALLES DE ARTICULO-->
                      <div id="Escondido">
                     <div class="row container-fluid">
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <div class="panel panel-primary">
                         <div class="panel-heading">
                                     <h3 class="panel-title">Detalles del producto</h3>
                               </div>
                                   <div class="panel-body">
                                          <div class="form-group" >
                                    <label  class="control-label">Tamaño:</label>
                                      <div class="row" >
                                        <div class="col-sm-10" >
                                            <input type="text" class="col-sm-8 form-control" placeholder="Tamaño">
                                          </div>
                                      </div>

                                </div>
                                <div class="form-group" >
                                    <label  class="control-label">Precio:</label>
                                      <div class="row" >
                                        <div class="col-sm-10" >
                                            <input type="text" class="col-sm-8 form-control" placeholder="Precio">
                                          </div>
                                      </div>
                                </div>
                                <div class="form-group" >
                                    <label  class="control-label">Colores:</label>
                                      <div class="row" >
                                        <div class="col-sm-10" >
                                            <input type="text" class="col-sm-8 form-control" placeholder="Colores">
                                          </div>
                                      </div>
                                </div>
                     </div>
                                   </div>
                             </div>
                             <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
          <div class="panel panel-primary">
                <div class="panel-heading">
                      <h3 class="panel-title">Detalles existentes del producto</h3>
                </div>
                <div class="panel-body">
                      <table class="table table-striped table-bordered table-hover">                        
                        <thead>
                              <tr>
                                  <th>Tamanio</th>
                                  <th>Precio</th>
                                  <th>Colores</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td>90*100</td>
                                  <td>$10.00</td>
                                  <td>+2</td>
                              </tr>
                          </tbody>
                      </table>
                </div>
          </div>
          <button type="button" class="btn btn-primary">Agregar detalle</button>
      </div>
                     </div>

                     </div>
                     <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
          </div>
      </div>
      
    </body>
    
   <script type="text/javascript">
        $(document).ready(function(){
             $("#Escondido").hide();

             $("#Plus_detalles").click(function(event) {
                    $( "#Escondido" ).slideToggle( "slow", function() {
                            // Animation complete.
                          });

             });

            });
   </script>
</html>
